<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather - App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>

      <div class="inputs">
        <input type="text" placeholder="Search for a country" class="busca" />
        <button class="btn">
          <i class="bx bx-search"></i>
        </button>
      </div>

      <div class="resultado">
        <img src="./imgs/clear.png" class="img">

        <div class="celcius">
            <h1 class="cel">32</h1>
            <p class="description">Description</p>
        </div>
        <div class="tempos">
            <div class="vento">
                <i class='bx bx-wind'></i>
                <span class="vento-num">12.3</span>
                <p class="vento-text">Wind Speed</p>
            </div>

            <div class="humidade">
                <i class='bx bx-water'></i>
                <span class="humidade-num">0.00</span>
                <p>Humidade</p>
            </div>
        </div>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
